<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wood Puzzle</title>
	<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
	
	<script type="text/javascript" src="cordova.js"></script>

	<script type="text/javascript" src="libraries/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="libraries/oskar.js"></script>

	<script type="text/javascript" src="figures.js"></script>
	<script type="text/javascript" src="sketch.js"></script>
	<script type="text/javascript" src="bot.js"></script>

	<style type="text/css">
		/* body {
			background-image: url("img/bg.png");
			background-size: 50%;
		} */
		html, body, html.touch body {
			padding: 0px;
			margin: 0px;
			overflow: hidden;
			font-family: "Lucida Console", Times, serif;
			touch-action: none;
		}
		#canvas {
			display: none;
		}
		@font-face {
			font-family: 'FontAwesome';
			src: url('AveriaSansLibre-Regular.ttf');
		}
		#gameArea {
			position: absolute;
			left: 50%;
			top: 50%;
		}
		#startScreen {
			display: none;
			width: 100%;
			height: 100%;
			background-image: url("img/bg.png");
			background-size: 100%;
			position: absolute;
			top: 0;
			left: 0;
			font-family: 'FontAwesome';
		}
		#logo {
			position: absolute;
			width: 100%;
			height: 100%;
			left: 0px;
		}
		#playButton {
			background-color: #96550546;
			position: absolute;
			left: calc(50% - 50% / 2);
			top: calc(50% - 0% / 2);
			width: 50%;
			height: 12.5%;
			border: 1px solid black;
			border-radius: 10%;
			text-align: center;
		}

		#lostScreen {
			display: none;
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			background-color: rgba(31, 31, 31, 0.6);
		}
		#lostBaner {
			background-image: url("img/bg.png");
			position: absolute;
			left: calc(50% - 80% / 2);
			top: calc(50% - 10% / 2);
			width: 80%;
			height: 10%;
			line-height: 100%;
			text-align: center;
			border: 1px solid black;
		}
		#lostScore{
			background-image: url("img/bg.png");
			font-family: 'FontAwesome';
			position: absolute;
			top: 20%;
			left: 15%;
			width: 70%;
			height: 25%;
			line-height: 280%;
			font-size: 9vh;
			text-align: center;
			border: 1px solid black;
		}
		#back{
			background-image: url("img/bg.png");
			position: absolute;
			bottom: 40%;
			left: 10%;
			width: 35%;
			height: 10%;
			line-height: 100%;
			text-align: center;
			border: 1px solid black;
		}
		#playAgain{
			background-image: url("img/bg.png");
			position: absolute;
			bottom: 40%;
			right: 10%;
			width: 35%;
			height: 10%;
			line-height: 100%;
			text-align: center;
			border: 1px solid black;
		}
	</style>
</head>

<body bgcolor="#1F1F1F">
	<div id="gameArea">
		<canvas id="canvas"></canvas>

		<div id="startScreen">
			<div id="logo"><img style="width: 100%" src="img/logo.png"></div>
			<div id="playButton">
				<img style="width: 100%; height: 100%; position: absolute; left: 0px; top: 0px;" src="img/start.png">
				<!-- Start -->
			</div>
		</div>

		<div id="lostScreen">
				<div id="lostScore"></div>
				<div id="back"><img style="width: 100%; height: 100%" src="img/back.png"></div>
				<div id="playAgain"><img style="width: 100%; height: 100%" src="img/again.png"></div>
				</div>
		</div>

	</div>

	<script type="text/javascript">

		//$("#canvas").toggle();

		$("#startScreen").toggle();
		
		//$("#lostScreen").toggle();

		$('#back').click(function(){
			$("#lostScreen").fadeOut('slow');
			$("#startScreen").fadeIn('slow');
		});

		$('#playAgain').click(function(){
			$("#startScreen").fadeOut('slow');
			$("#lostScreen").fadeOut('slow');
			$("#canvas").fadeIn('slow');
			resetGame();
			saveCurrentState();
		});

		$('#playButton').click(function(){
			$("#startScreen").fadeOut('slow');
			$("#canvas").fadeIn('slow');
			setTimeout(checkIfGameLost, 700);
		});

		// https://logomakr.com/1627k7 LOGO

		function showInterstitial() {
			if (typeof AdMob !== 'undefined' && AdMob) {
				AdMob.showInterstitial();
			} else {
				alert( 'admob plugin not ready | showInterstitial' );
			}
		}

	</script>
		
	<!-- <script type="text/javascript" src="js/index.js"></script> -->
	<script type="text/javascript" src="admob_simple.js"></script>

</body>

</html>
